{{ with .button }}
  <a href="{{ .url | relLangURL }}"
    class="inline-block tracking-wide border transition rounded-full focus:outline-none 
    {{ if eq .size "small" }}px-4 py-1.5 text-sm{{ else if eq .size "large" }}px-8 py-3 md:px-10 md:py-4{{ else }}px-6 py-2{{ end }}
    {{ if ne .style "muted" }}text-white{{ end }} 
    dark:text-white 
    {{ if eq .style "muted" }}border-zinc-200 hover:text-primary-600 dark:border-zinc-700 text-black dark:text-white dark:hover:text-primary-500
    {{ else if eq .style "secondary" }}bg-secondary-900 hover:bg-secondary-800 border-secondary-900 hover:border-secondary-800
    {{ else }}bg-primary-600 hover:bg-primary-500 border-primary-600 hover:border-primary-500{{ end }}">
    {{ .text }}
  </a>
{{ end }}
