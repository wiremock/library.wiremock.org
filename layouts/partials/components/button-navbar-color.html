<a href="{{ .URL }}"
  class="w-full lg:w-auto text-center tracking-wide border rounded-full px-6 py-2 transition whitespace-nowrap
  {{ if eq .Pre "muted" }}
    border-zinc-200 hover:text-primary-600 dark:border-zinc-700 text-black dark:text-white dark:hover:text-primary-500
  {{ else }}
    border-primary-600 bg-primary-600 text-white hover:bg-primary-500 hover:border-primary-500 hover:text-white
  {{ end }}"
>
{{ .Name }}
</a>
