<!DOCTYPE html>
<html lang="{{ .Language.Lang }}" class="scroll-smooth" :class="{ 'dark': dark }" x-data="{ dark: $persist(false) }">
<head>
    {{ partial "head.html" . }}
</head>
<body class="bg-slate-50">
    {{ if .Site.Params.banner.text }}
        {{ partial "banner.html" . }}
    {{ end }}
    {{ partial "navbar.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
</body>
</html>
